<!DOCTYPE html>
<html lang="en">
<div id="readFrame">
    <header>
        <div style="
          color: #222;
          width: 100%;
          max-width: 596px;
          min-width: 300px;
          display: block;
          margin: 0 auto;
          padding: 20px;
          box-sizing: border-box;
        ">
            <img width="187" height="50" alt="" src="https://user-images.githubusercontent.com/69189272/151184774-fe5c325b-a509-46b3-b7c1-828c6e927dd6.png" loading="lazy" />
            <hr style="
            margin-top: 16px;
            height: 4px;
            width: 100%;
            min-width: 183px;
            border: 0;
            background-color: #14adea;
            background-image: linear-gradient(to left, #14adea, #30f1a5);
          " />
        </div>
    </header>
    <div align="" style="">
        <div align="" style="">
            <div align="" style="">
                <div style="color: #222; width: 100%">
                    <table align="center" style="
                font-family: Apple SD Gothic Neo, sans-serif;
                width: 100%;
                max-width: 596px;
                background: #fff;
                font-size: 16px;
                line-height: 26px;
                margin: 0 auto;
                table-layout: fixed;
              " cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <td width="20"></td>
                                <td>
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                <td height="40"></td>
                                            </tr>
                                            <tr>
                                                <td style="text-align: center">
                                                    <img alt="" src="https://ssl.pstatic.net/static/ncp/img/mail/icon/MailingIcon_06_Password.png" loading="lazy" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td height="25"></td>
                                            </tr>
                                            <tr>
                                                <td style="
                              font-size: 30px;
                              line-height: 37px;
                              text-align: center;
                            ">
                                                    <span style="color: #14adea">비밀번호 재발급 </span
                            >안내입니다.
                          </td>
                        </tr>
                        <tr>
                          <td height="40"></td>
                        </tr>
                        <tr>
                          <td>
                            이 메일은 회원님의 비밀번호 재발급을 안내하기 위해
                            발송된 메일입니다. <br />
                            아래
                            <span style="color: #14adea"
                              >[비밀번호 재발급하기]</span
                            >
                            버튼을 클릭하여 재발급 페이지로 이동해 주세요.
                          </td>
                        </tr>
                        <tr>
                          <td height="20"></td>
                        </tr>
                        <tr>
                          <td style="text-align: center">
                            <a
                              href="${tokenUrl}"
                              target="_blank"
                              rel="noreferrer noopener"
                              ><span
                                style="
                                  display: inline-block;
                                  width: 335px;
                                  height: 44px;
                                  background-color: #14adea;
                                  text-decoration: none;
                                  line-height: 44px;
                                  color: #fff;
                                  font-size: 16px;
                                  font-weight: 500;
                                  border-radius: 2px;
                                "
                                >비밀번호 재발급하기</span
                              ></a
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="20"></td>
                </tr>
                <tr>
                  <td width="100%" height="60" colspan="3"></td>
                </tr>
              </tbody>
            </table>

        </div>
      </div>
    </div>
    <footer>
      <div
        style="
          color: #222;
          width: 100%;
          padding: 20px 0;
          box-sizing: border-box;
          border-top: 1px solid #eee;
          width: 100%;
          max-width: 596px;
          min-width: 300px;
          margin: 0 auto;
          margin-top: 60px;
          padding: 20px;
        "

        <table width="100%" border="0" cellspacing="0" cellpadding="0">

            <tr>
              <td>

                  style="text-align: right"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"

                  <tbody>
                    <tr>
                      <td
                        style="font-size: 12px; line-height: 15px"

                      >
                        <a
                          style="
                            color: #14adea;
                            font-weight: 500;
                            text-decoration: none;
                          "
                          href="/"
                          rel="noreferrer noopener"
                          target="_blank"
                          >에필로그 북 플랫폼 바로가기</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
